<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Education Details - Charlie Yang</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="shortcut icon" href="../favicon.svg">
    <meta name="theme-color" content="#6366f1">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .detail-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-button:hover {
            color: #4f46e5;
        }
        
        .detail-header {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .detail-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .detail-university {
            font-size: 1.5rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        
        .detail-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .detail-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
        }
        
        .detail-content {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .detail-section {
            margin-bottom: 2rem;
        }
        
        .detail-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .detail-section ul {
            list-style: none;
            padding: 0;
        }
        
        .detail-section li {
            margin-bottom: 0.8rem;
            color: #4b5563;
            line-height: 1.6;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .detail-section li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #6366f1;
        }
        
        .achievements {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            color: #6366f1;
            font-weight: 500;
        }
        
        .gpa-badge {
            display: inline-block;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .activity-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .activity-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .activity-description {
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">Charlie Yang</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html#home" class="nav-link" data-i18n="nav.home">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#about" class="nav-link" data-i18n="nav.about">About</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#experience" class="nav-link" data-i18n="nav.experience">Experience</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#education" class="nav-link" data-i18n="nav.education">Education</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#skills" class="nav-link" data-i18n="nav.skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a href="../index.html#contact" class="nav-link" data-i18n="nav.contact">Contact</a>
                </li>
            </ul>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
        </div>
    </nav>

    <div class="detail-container">
        <a href="#" onclick="goBack()" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span data-i18n="common.backToEducation">Back to Education</span>
        </a>
        
        <div id="education-content">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script src="../js/i18n.js"></script>
    <script src="../js/detail-translations.js"></script>
    <script>
        // Education details data
        const educationData = {
            'brown': {
                title: 'Master of Science in Computer Science',
                university: 'Brown University',
                duration: 'Sep 2024 - May 2026',
                location: 'Providence, Rhode Island, United States',
                type: 'Graduate Program',
                description: 'Currently pursuing advanced studies in computer science with focus on AI, machine learning, and software engineering.',
                focus: [
                    'Artificial Intelligence and Machine Learning',
                    'Computer Vision and Deep Learning',
                    'Software Engineering and Systems',
                    'Data Science and Analytics'
                ],
                activities: [
                    {
                        title: 'Research Assistant',
                        description: 'Working on AI-powered medical imaging research'
                    },
                    {
                        title: 'Teaching Assistant',
                        description: 'Assisting in computer science courses'
                    },
                    {
                        title: 'Personal Trainer',
                        description: 'Working at Brown Nelson Fitness Center'
                    }
                ],
                achievements: [
                    'Currently enrolled in advanced CS program',
                    'Focusing on AI and machine learning research',
                    'Active in research and teaching activities'
                ]
            },
            'ustb': {
                title: 'Bachelor of Engineering in Artificial Intelligence',
                university: 'University of Science and Technology Beijing',
                duration: 'Sep 2020 - Jul 2024',
                location: 'Beijing, China',
                type: 'Undergraduate Program',
                gpa: '3.83/4.0',
                description: 'Graduated with honors and received Dean\'s Medal for outstanding academic performance, leadership, and significant contributions to university projects.',
                focus: [
                    'Artificial Intelligence and Machine Learning',
                    'Computer Vision and Image Processing',
                    'Data Structures and Algorithms',
                    'Software Engineering and Development'
                ],
                activities: [
                    {
                        title: 'Peer Study Counselor',
                        description: 'SIST, USTB - Mentoring fellow students'
                    },
                    {
                        title: 'President of Student Union',
                        description: 'SIST, USTB - Leading student organization'
                    },
                    {
                        title: 'Chairman of Youth Innovation Center',
                        description: 'Promoting innovation and entrepreneurship'
                    },
                    {
                        title: 'Founder of Fusion Lab',
                        description: 'USTB - Research and development lab'
                    },
                    {
                        title: 'Head of Social Research Team',
                        description: 'Leading research initiatives'
                    }
                ],
                achievements: [
                    'Dean\'s Medal Recipient (2024) - Awarded for outstanding academic performance, leadership, and significant contributions to university projects',
                    'Outstanding Student Scholarship (2021, 2022, 2023) - Top 7% of students',
                    'First Prize - 16th iCAN National Innovation and Entrepreneurship Competition for College Students (2022)',
                    'Second Prize - China "Internet +" College Student Innovation and Entrepreneurship Competition (2022)',
                    'Third Prize - 15th Chinese Computer Design Competition for College Students (2022)',
                    'Second Prize - National English Competition for College Students (2022)',
                    'First Prize - Robot Competition of USTB (2021)',
                    'Second Prize - Physics Competition of USTB (2021)',
                    'Third Prize - National Mathematics Competition for College Students (2021)'
                ]
            }
        };

        // Get education ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const educationId = urlParams.get('id');

        // Load education details
        function loadEducationDetails() {
            const content = document.getElementById('education-content');
            const education = educationData[educationId];

            if (!education) {
                content.innerHTML = '<h1 data-i18n="common.educationNotFound">Education not found</h1>';
                return;
            }

            // Get current language
            const currentLang = window.i18n ? window.i18n.currentLang() : 'en';

            let gpaSection = '';
            if (education.gpa) {
                gpaSection = `<div class="gpa-badge">${getDetailTranslation('common.gpa', currentLang) || 'GPA'}: ${education.gpa}</div>`;
            }

            let activitiesSection = '';
            if (education.activities && education.activities.length > 0) {
                activitiesSection = `
                    <div class="detail-section">
                        <h3>${getDetailTranslation('common.activitiesLeadership', currentLang) || 'Activities & Leadership'}</h3>
                        <div class="activities-grid">
                            ${education.activities.map((activity, index) => {
                                const translatedTitle = getDetailTranslation(`education.${educationId}.activity${index + 1}.title`, currentLang);
                                const translatedDesc = getDetailTranslation(`education.${educationId}.activity${index + 1}.description`, currentLang);
                                return `
                                    <div class="activity-item">
                                        <div class="activity-title">${translatedTitle || activity.title}</div>
                                        <div class="activity-description">${translatedDesc || activity.description}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="detail-header">
                    <h1 class="detail-title">${getDetailTranslation(`education.${educationId}.degree`, currentLang) || education.title}</h1>
                    <h2 class="detail-university">${getDetailTranslation(`education.${educationId}.school`, currentLang) || education.university}</h2>
                    <div class="detail-meta">
                        <div class="detail-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${getDetailTranslation(`education.${educationId}.date`, currentLang) || education.duration}</span>
                        </div>
                        <div class="detail-meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${getDetailTranslation(`education.${educationId}.location`, currentLang) || education.location}</span>
                        </div>
                        <div class="detail-meta-item">
                            <i class="fas fa-graduation-cap"></i>
                            <span>${getDetailTranslation('common.graduateProgram', currentLang) || education.type}</span>
                        </div>
                    </div>
                    ${gpaSection}
                    <p style="color: #6b7280; line-height: 1.6;">${getDetailTranslation(`education.${educationId}.summary`, currentLang) || education.description}</p>
                </div>
                
                <div class="detail-content">
                    <div class="detail-section">
                        <h3>${getDetailTranslation('common.areasOfFocus', currentLang) || 'Areas of Focus'}</h3>
                        <ul>
                            ${education.focus.map((area, index) => {
                                const translatedArea = getDetailTranslation(`education.${educationId}.focus${index + 1}`, currentLang);
                                return `<li>${translatedArea || area}</li>`;
                            }).join('')}
                        </ul>
                    </div>
                    
                    ${activitiesSection}
                    
                    <div class="detail-section">
                        <h3>${getDetailTranslation('common.keyAchievementsAwards', currentLang) || 'Key Achievements & Awards'}</h3>
                        <div class="achievements">
                            ${education.achievements.map((achievement, index) => {
                                const translatedAchievement = getDetailTranslation(`education.${educationId}.achievement${index + 1}`, currentLang);
                                return `
                                    <div class="achievement-item">
                                        <i class="fas fa-trophy"></i>
                                        <span>${translatedAchievement || achievement}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Update page title
        function updatePageTitle() {
            const currentLang = window.i18n ? window.i18n.currentLang() : 'en';
            const titleElement = document.getElementById('page-title');
            const educationTitle = getDetailTranslation('common.educationDetails', currentLang) || 'Education Details';
            titleElement.textContent = `${educationTitle} - Charlie Yang`;
        }

        // Smooth back navigation function
        function goBack() {
            // Use browser's native back functionality for smooth transition
            window.history.back();
        }

        // Load details when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadEducationDetails();
            updatePageTitle();
            
            // Add fade-in effect immediately
            document.body.classList.add('loaded');
            
            // Add smooth page transition support
            if ('viewTransition' in document) {
                document.documentElement.style.viewTransitionName = 'page';
            }
        });
        
        // Reload details when language changes
        window.addEventListener('languageChanged', () => {
            loadEducationDetails();
            updatePageTitle();
        });
    </script>
</body>
</html>
