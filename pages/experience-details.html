<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Experience Details - Charlie Yang</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        .detail-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-button:hover {
            color: #4f46e5;
        }
        
        .detail-header {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }
        
        .detail-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .detail-company {
            font-size: 1.5rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        
        .detail-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .detail-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6b7280;
        }
        
        .detail-content {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .detail-section {
            margin-bottom: 2rem;
        }
        
        .detail-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .detail-section ul {
            list-style: none;
            padding: 0;
        }
        
        .detail-section li {
            margin-bottom: 0.8rem;
            color: #4b5563;
            line-height: 1.6;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .detail-section li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #6366f1;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tech-tag {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .achievements {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .achievement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #6366f1;
            font-weight: 500;
        }
        
        .experience-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem auto;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .experience-image:hover {
            transform: scale(1.02);
        }
        
        .image-caption {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>

            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
        </div>
    </nav>

    <div class="detail-container">

        <div id="experience-content">

    </div>

    <script src="../js/i18n.js"></script>

        // Get experience ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const experienceId = urlParams.get('id');

        // Load experience details
        function loadExperienceDetails() {
            const content = document.getElementById('experience-content');
            const experience = experienceData[experienceId];

            if (!experience) {
                content.innerHTML = '<h1 data-i18n="common.experienceNotFound">Experience not found</h1>';
                return;
            }

            // Get current language
            const currentLang = window.i18n ? window.i18n.currentLang() : 'en';

            content.innerHTML = `
                <div class="detail-header">
                    <h1 class="detail-title">${getDetailTranslation(`experience.${experienceId}.title`, currentLang) || experience.title}</h1>
                    <h2 class="detail-company">${getDetailTranslation(`experience.${experienceId}.company`, currentLang) || experience.company}</h2>
                    <div class="detail-meta">
                        <div class="detail-meta-item">
                            <i class="fas fa-calendar"></i>
                            <span>${getDetailTranslation(`experience.${experienceId}.date`, currentLang) || experience.duration}</span>
                        </div>
                        <div class="detail-meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${getDetailTranslation(`experience.${experienceId}.location`, currentLang) || experience.location}</span>
                        </div>
                        <div class="detail-meta-item">
                            <i class="fas fa-briefcase"></i>
                            <span>${getDetailTranslation('common.internship', currentLang) || experience.type}</span>
                        </div>
                    </div>
                    <p style="color: #6b7280; line-height: 1.6;">${getDetailTranslation(`experience.${experienceId}.description`, currentLang) || experience.description}</p>
                    ${experience.image ? `
                        <img src="${experience.image}" alt="${experience.imageCaption || 'Experience Image'}" class="experience-image">
                        ${experience.imageCaption ? `<div class="image-caption">${experience.imageCaption}</div>` : ''}
                    ` : ''}
                </div>
                
                <div class="detail-content">
                    <div class="detail-section">
                        <h3>${getDetailTranslation('common.keyResponsibilities', currentLang) || 'Key Responsibilities'}</h3>
                        <ul>
                            ${experience.responsibilities.map((resp, index) => {
                                const translatedResp = getDetailTranslation(`experience.${experienceId}.responsibility${index + 1}`, currentLang);
                                return `<li>${translatedResp || resp}</li>`;
                            }).join('')}
                        </ul>
                    </div>
                    
                    <div class="detail-section">
                        <h3>${getDetailTranslation('common.technologiesUsed', currentLang) || 'Technologies Used'}</h3>
                        <div class="tech-stack">
                            ${experience.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>${getDetailTranslation('common.keyAchievements', currentLang) || 'Key Achievements'}</h3>
                        <div class="achievements">
                            ${experience.achievements.map((achievement, index) => {
                                const translatedAchievement = getDetailTranslation(`experience.${experienceId}.achievement${index + 1}`, currentLang);
                                return `
                                    <div class="achievement-item">
                                        <i class="fas fa-trophy"></i>
                                        <span>${translatedAchievement || achievement}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Update page title
        function updatePageTitle() {
            const currentLang = window.i18n ? window.i18n.currentLang() : 'en';
            const titleElement = document.getElementById('page-title');
            const experienceTitle = getDetailTranslation('common.experienceDetails', currentLang) || 'Experience Details';
            titleElement.textContent = `${experienceTitle} - Charlie Yang`;
        }

        // Smooth back navigation function
        function goBack() {
            // Use browser's native back functionality for smooth transition
            window.history.back();
        }

        // Load details when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadExperienceDetails();
            updatePageTitle();
            
            // Add fade-in effect immediately
            document.body.classList.add('loaded');
            
            // Add smooth page transition support
            if ('viewTransition' in document) {
                document.documentElement.style.viewTransitionName = 'page';
            }
        });
        
        // Reload details when language changes
        window.addEventListener('languageChanged', () => {
            loadExperienceDetails();
            updatePageTitle();
        });
    </script>
</body>
</html>
